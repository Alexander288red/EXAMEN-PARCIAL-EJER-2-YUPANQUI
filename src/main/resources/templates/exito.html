<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Exitoso</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo y color de página */
        body {
            background-color: #e9f7ef;  /* Fondo verde suave */
            font-family: 'Arial', sans-serif;
        }

        /* Animación para el contenedor */
        .container {
            animation: fadeIn 1.5s ease-in-out;
            padding: 40px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animación de fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Títulos */
        h2 {
            color: #27ae60;  /* Verde de éxito */
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            text-align: center;
            color: #2c3e50;  /* Color gris oscuro para el texto */
        }

        /* Estilo del botón */
        .btn-success {
            background-color: #27ae60;  /* Verde éxito */
            border-color: #1e8449;
        }

        .btn-success:hover {
            background-color: #1e8449;
            border-color: #1d8348;
        }

        /* Animación en el botón */
        .btn-success {
            animation: bounce 1s ease-in-out infinite;
        }

        /* Efecto de rebote en el botón */
        @keyframes bounce {
            0% { transform: translateY(0); }
            30% { transform: translateY(-10px); }
            50% { transform: translateY(0); }
            70% { transform: translateY(-5px); }
            100% { transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2>¡Registro Exitoso!</h2>
        <p>Gracias <strong th:text="${nombre}"></strong>, tu inscripción al evento de running ha sido registrada con éxito.</p>
        <a href="/registro" class="btn btn-success w-100">Registrar otro participante</a>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
