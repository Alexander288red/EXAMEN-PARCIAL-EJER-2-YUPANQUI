<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Evento Running</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Fondo de página */
        body {
            background-color: #f0f8ff;  /* Color de fondo suave */
            font-family: 'Arial', sans-serif;
        }

        /* Animación de los formularios */
        .container {
            animation: fadeIn 1.5s ease-in-out;
            padding: 30px;
            border-radius: 8px;
            background-color: #ffffff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* Animación fade-in */
        @keyframes fadeIn {
            0% {
                opacity: 0;
                transform: translateY(-20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Títulos y texto */
        h2 {
            color: #2c3e50;
            font-weight: bold;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-label {
            font-weight: bold;
        }

        /* Botón con efecto hover */
        .btn-primary {
            background-color: #3498db;
            border-color: #2980b9;
        }

        .btn-primary:hover {
            background-color: #2980b9;
            border-color: #1c5980;
        }

        /* Bordes redondeados */
        .form-control {
            border-radius: 5px;
        }

        /* Efecto de sombra en el formulario */
        .form-control:focus {
            box-shadow: 0 0 5px 2px rgba(52, 152, 219, 0.6);
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <h2>Formulario de Registro para Evento de Running</h2>
        <form action="/registro" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
            <div class="mb-3">
                <label for="apellido" class="form-label">Apellido</label>
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
            <div class="mb-3">
                <label for="dni" class="form-label">Número de DNI</label>
                <input type="text" class="form-control" id="dni" name="dni" required>
            </div>
            <div class="mb-3">
                <label for="residencia" class="form-label">Lugar de Residencia</label>
                <input type="text" class="form-control" id="residencia" name="residencia" required>
            </div>
            <div class="mb-3">
                <label for="emergenciaContacto" class="form-label">Número de Contacto en Caso de Emergencia</label>
                <input type="text" class="form-control" id="emergenciaContacto" name="emergenciaContacto" required>
            </div>
            <div class="mb-3">
                <label for="telefono" class="form-label">Número de Teléfono Personal</label>
                <input type="text" class="form-control" id="telefono" name="telefono" required>
            </div>
            <div class="mb-3">
                <label for="tipoSangre" class="form-label">Tipo de Sangre</label>
                <input type="text" class="form-control" id="tipoSangre" name="tipoSangre" required>
            </div>
            <div class="mb-3">
                <label for="alergias" class="form-label">Alergias</label>
                <input type="text" class="form-control" id="alergias" name="alergias" required>
            </div>
            <div class="mb-3">
                <label for="km" class="form-label">Número de Kilómetros a Correr</label>
                <input type="number" class="form-control" id="km" name="km" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">Registrar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
